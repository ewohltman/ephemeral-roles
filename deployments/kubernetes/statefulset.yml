---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ephemeral-roles
  namespace: ephemeral-roles
  labels:
    app: ephemeral-roles
spec:
  replicas: {SHARD_COUNT}
  selector:
    matchLabels:
      app: ephemeral-roles
  serviceName: ephemeral-roles
  template:
    metadata:
      labels:
        app: ephemeral-roles
        version: "{COMMIT}"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: ephemeral-roles
          image: ewohltman/ephemeral-roles:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "250m"
              memory: "1Gi"
            requests:
              cpu: "250m"
              memory: "1Gi"
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_TIMEZONE_LOCATION
              value: "America/New_York"
            - name: BOT_TOKEN
              value: "{BOT_TOKEN}"
            - name: DISCORDRUS_WEBHOOK_URL
              value: "{DISCORDRUS_WEBHOOK_URL}"
            - name: DISCORDBOTS_ORG_BOT_ID
              value: "{DISCORDBOTS_ORG_BOT_ID}"
            - name: DISCORDBOTS_ORG_TOKEN
              value: "{DISCORDBOTS_ORG_TOKEN}"
            - name: SHARD_COUNT
              value: "{SHARD_COUNT}"
            - name: INSTANCE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: JAEGER_SERVICE_NAME
              value: ephemeral-roles.ephemeral-roles
            - name: JAEGER_PROPAGATION
              value: jaeger,b3
          ports:
            - name: http
              containerPort: 8080
        - name: jaeger-agent
          image: jaegertracing/jaeger-agent:1.17.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5775
              name: zk-compact-trft
              protocol: UDP
            - containerPort: 5778
              name: config-rest
              protocol: TCP
            - containerPort: 6831
              name: jg-compact-trft
              protocol: UDP
            - containerPort: 6832
              name: jg-binary-trft
              protocol: UDP
            - containerPort: 14271
              name: admin-http
              protocol: TCP
          resources: {}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
          args:
            - --reporter.grpc.host-port=dns:///jaeger-collector-headless.ephemeral-roles:14250
            - --reporter.type=grpc
